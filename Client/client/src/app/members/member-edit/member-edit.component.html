<div class="row" *ngIf="member">
    <div class="col-4">
        <h1>Twój profil</h1>
    </div>
    <div class="col-8">
        <div class="alert alert-info" *ngIf="editForm.dirty">
            <strong>informacje: </strong> Masz zmiany w profilu, nie zapomnij zapisać zmian, inaczej stracisz je
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <img src="{{member.photoUrl || './assets/user.png'}}" alt="{{member.username}}" 
                class="card-img-top img-thumbnail">
            <div class="card-body">
                <div>
                    <strong>Lokalizacja:</strong>
                    <p>{{member.city}}, {{member.country}}</p>
                </div>
                <div>
                    <strong>Wiek:</strong>
                    <p>{{member.age}}</p>
                </div>
                <div>
                    <strong>Użytkonik od:</strong>
                    <p>{{member.createdDate | date:"dd/MM/yyyy"}}</p>
                </div>
            </div>
            <div class="card-footer">
                <div class="btn-group d-flex">
                    <button [disabled]="!editForm.dirty" id="editForm" type="submit" class="btn btn-success" (click)="updateMember()">Zapisz zmiany</button>
                </div>
            </div>
        </div>
    </div>
    <div class="col-8">
        <form #editForm="ngForm" id="editForm" >
            <h4 class="mt-2">Zainteresowania</h4>
            <textarea class="form-control" [(ngModel)]="member.interests" name="interests" rows="10"></textarea>
            <h4 class="mt-2">Dane zamieszkania: </h4>
            <div class="form-inline">
                <label for="city">Miasto: </label>
                <input [(ngModel)]="member.city" type="text" name="city" class="form-control mx-2">
                <label for="city">Kraj: </label>
                <input [(ngModel)]="member.country" type="text" name="country" class="form-control mx-2">
            </div>
        </form>
    </div>
</div>
