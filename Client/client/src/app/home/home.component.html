<div class="container mt-5">
    <div *ngIf="!registerMode" style='text-align: center;'>
        <h1>Dołacz do społeczności biegaczy</h1>
        <p class="lead">Nie daj się dłużej namawiać i zacznij dzielić się swoimi trasami. Wszystko co potrzebujesz to tylko założyć konto!</p>
        <div *ngIf="(accountService.currentUser$ | async) === null" class="text-center">
            <button (click)="registerToggle()" class="btn btn-primary btn-lg me-2">Zarejestruj się</button>
        </div>
    </div>

    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
            </div>
        </div>
    </div>
</div>
