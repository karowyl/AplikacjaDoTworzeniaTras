

  <tabset class="map-tabset">
    <tab heading='Trasy'>
      <div class="col-md" >
      <form class="d-flex mt-2 mt-md-0" 
      autocomplete="off">
      <input 
          [(ngModel)]="search"
          name="search"
          class="form-control me-sm-2" 
          type="Search" 
          placeholder="Podaj miasto">
      <button class="btn btn-success my-2 my-sm-0" type="submit" (click)= findRoutes()>Szukaj</button>
    </form>
    <form class="d-flex mt-2 mt-md-0" 
      autocomplete="off">
      <input 
          [(ngModel)]="searchByUsername"
          name="search"
          class="form-control me-sm-2" 
          type="Search" 
          placeholder="Podaj nazwę użytkownika">
      <button class="btn btn-success my-2 my-sm-0" type="submit" (click)= findRoutesByUser()>Szukaj</button>
    </form>
    
      <div class="col-md" id="map2"></div>
    </div>
    <div *ngIf="selectedMap != undefined">
      <div class="container">
        <div class="be-comment-block">
          <h1 class="comments-title">Komentarze ({{selectedMap?.comments.length}})</h1>
          <div class="be-comment">
          </div>
          <div *ngFor="let comment of selectedMap?.comments" class="be-comment">
            <div class="be-comment-content">
              <span class="be-comment-name">
                {{comment.createdBy}}
              </span>
              <span class="be-comment-time">
                <i class="fa fa-clock-o"></i>
                {{comment.createdDate | date:"dd/MM/yyyy"}}
              </span>
              <p class="be-comment-text">
                {{comment.context}}
              </p>
            </div>
          </div>
            <div class="row">
              <div class="col-xs-12">									
                <div class="form-group">
                  <textarea class="form-input" [(ngModel)]="newComment"  required="" placeholder="Twój komentarz"></textarea>
                </div>
              </div>
              <a class="btn btn-primary pull-right" (click)=addComment(selectedMap.id)>Zatwierdź</a>
            </div>
        </div>
        </div>
    </div>
    </tab>
    <tab heading='Utwórz'>
      
      <div class="col-md" >
      <form  class="d-flex mt-2 mt-md-0" autocomplete="off">
        <button type="button" class="btn btn-primary me-2" (click)= save()>Zapisz</button>
        <button type="button" class="btn btn-primary me-2" (click)= cancel()>Usuń</button>
        <button type="button" class="btn btn-primary me-2" (click)= back()>Cofnij zmiane</button>
        <input [(ngModel)]="city" type="text"  class="form-control me-sm-2" name="city" placeholder="Miasto">
      </form>
        <div class="col-md" id="map"></div>
      </div>
    </tab>
    <tab heading='Moje trasy'>
      <div class="col-md" id="map3"></div>
  </tab>
</tabset>
